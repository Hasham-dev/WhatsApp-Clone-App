<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

</head>

<body>
    <span class="top"></span>




    <div class="container-fluid bg-white chatbox shadow-lg rounded">
        <div class="row h-100">
            <div class="col-md-4 pr-0 d-none d-md-block">
                <div class="card h-100">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-7">
                                <img src="./Passport Pic.jpg" alt="Personal Pic" class="profile-pic">
                            </div>
                            <div class="col-md-5"></div>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" style="background-color:#f8f8f8;">
                                <input type="text" placeholder="Search or new chat" class="form-control form-rounded">
                            </li>
                            <li class="list-group-item list-group-item-action" onclick="StartChat(1)">
                                <div class="row">
                                    <div class="col-md-2">
                                        <img src="./Passport Pic.jpg" alt="Personal Pic" class="friend-pic">
                                    </div>
                                    <div class="col-md-10" style="cursor: pointer;">
                                        <div class="name">
                                            HV
                                        </div>
                                        <div class="under-name">
                                            This is some text...
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item list-group-item-action" onclick="StartChat(1)">
                                <div class="row">
                                    <div class="col-md-2">
                                        <img src="https://pbs.twimg.com/profile_images/768384719876653056/Hy2flDJm_400x400.jpg" alt="Personal Pic" class="friend-pic">
                                    </div>
                                    <div class="col-md-10" style="cursor: pointer;">
                                        <div class="name">
                                            Hasham Vakani
                                        </div>
                                        <div class="under-name">
                                            Hey Buddy...
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item list-group-item-action" onclick="StartChat(1)">
                                <div class="row">
                                    <div class="col-md-2">
                                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcT0zFRp4dFsXpCdiF-3WyWtRSBqVkFCwi0nvQ&usqp=CAU" alt="Personal Pic" class="friend-pic">
                                    </div>
                                    <div class="col-md-10" style="cursor: pointer;">
                                        <div class="name">
                                            Hasham
                                        </div>
                                        <div class="under-name">
                                            Hey...
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-8 h-100 pl-0">
                <div class="card h-100" id="chatPanel" style="display: none;">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-2 col-sm-2 col-md-2 col-lg-1">
                                <img src="./Passport Pic.jpg" alt="Personal Pic" class="profile-pic">
                            </div>
                            <div class="col-6 col-sm-6 col-md-6 col-lg-8">
                                <div class="name">
                                    Any Name
                                </div>
                                <div class="under-name">
                                    Last seen at 9:00 am
                                </div>
                            </div>
                            <div class="col-4 col-sm-4 col-md-4 col-lg-3 icon">
                                <i class="fa fa-search"></i>
                                <i class="fa fa-paperclip ml-4"></i>
                                <i class="fa fa-ellipsis-v ml-4"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card-body"></div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-md-1 col-2 col-sm-2 col-lg-1">
                                <i class="fa fa-smile-o fa-2x" aria-hidden="true"></i>
                            </div>
                            <div class="col-md-10 col-8 col-sm-2 col-lg-10">
                                <input type="text" placeholder="Type Here" class="form-control form-rounded">
                            </div>
                            <div class="col-md-1 col-2 col-sm-2 col-lg-1">
                                <i class="fa fa-microphone fa-2x"></i>
                            </div>
                        </div>
                    </div>
                    <!-- setting up start body -->
                </div>
                <div id="divStart" class="text-center">
                    <i class="fa fa-comments fa-2x mt-5" style="font-size: 250px; opacity: 0.7;" ></i>
                    <h2 class="mt-3">Select your friend from the list & start chatting</h2>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://use.fontawesome.com/1e6150efab.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
<script src="app.js"></script>
</html>
